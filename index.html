<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vriendenweekend 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welkom bij het Vriendenweekend Spel!</h1>
  <p>Voer je naam in en zoek je match!</p>
  <form id="gameForm">
    <label for="username">Naam:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="match">Jouw match:</label>
    <input type="text" id="match" name="match" required><br><br>
    <button type="submit">Verstuur</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
